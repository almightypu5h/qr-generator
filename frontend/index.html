<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="data" placeholder="Enter data here">
        <button onclick="generateQRCode()">Generate</button>
        <!-- <div id="qrCodeContainer"></div>
        <button id="downloadButton" style="display:none;" onclick="downloadQRCode()">Download QR</button> -->
    </div>

    <script>
        async function generateQRCode() {
            const data = document.getElementById('data').value;
            const response = await fetch('http://localhost:5000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data })
            });
            const result = await response.json();
            window.location.href = `/show?qrCodeImage=${encodeURIComponent(result.qrCodeImage)}`;


        }

    </script>
</body>

</html>
